# SPDX-License-Identifier: MIT
name: Java build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2.3.4
    - name: Set up JDK 17
      uses: actions/setup-java@0ab4596768b603586c0de567f2430c30f5b0d2b0
      with:
        distribution: temurin
        java-version: 17

    - name: "Build plugin"
      run: ./gradlew test buildPlugin

    - name: "Archive test results"
      if: always()
      uses: actions/upload-artifact@694cdabd8bdb0f10b2cea11669e1bf5453eed0a6
      with:
          name: test-results
          path: |
            build/reports
            retention-days: 14
    - name: "Documentations"
      run: ./gradlew asciidoc

    - name: "Archive documentation"
      if: always()
      uses: actions/upload-artifact@694cdabd8bdb0f10b2cea11669e1bf5453eed0a6
      with:
          name: documentation
          path: |
            build/docs/asciidoc
            retention-days: 14
            
